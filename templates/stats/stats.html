<!DOCTYPE HTML>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Datadonors | Stats</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/static/js/vis/distribution/vis.js"></script>
  <link href="/static/js/vis/distribution/vis.css" rel="stylesheet" type="text/css" />
<body>
<h2>Datadonors | Stats</h2>
<div style="width:700px; font-size:14px; text-align: justify;">
  Miles per day
</div>
<br />
<div id="visualization"></div>

<script type="text/javascript">

  var container = document.getElementById('visualization');
  $.ajax({type: "GET", url: "/stats/miles/"}).
  done(function(data){
	  var items = data.data

      var dataset = new vis.DataSet(items);
      var options = {
 		  style:'bar',
 	        barChart: {width:50, align:'center'}, // align: left, center, right
 	        drawPoints: false,
 	        dataAxis: {
 	            icons:true
 	        },
 	        orientation:'top',
        start: data.from_date,
        end: data.to_date,

      };
      var graph2d = new vis.Graph2d(container, dataset, options);  
  })
  
</script>
<div id="visualization1"></div>

<script type="text/javascript">

  var container = document.getElementById('visualization1');
  var items = [
    {x: '2014-06-11 20:00:00', y: 10, label: "10 Miles"},
    {x: '2014-06-11 20:01:00', y: 10},
    {x: '2014-06-11 20:05:00', y: 30},
    {x: '2014-06-12', y: 25},
    {x: '2014-06-13', y: 30},
    {x: '2014-06-14', y: 10},
    {x: '2014-06-15', y: 15},
    {x: '2014-06-16', y: 30}
  ];

  var dataset = new vis.DataSet(items);
  var options = {
    start: '2014-06-10',
    end: '2014-06-18',

  };
  var graph2d = new vis.Graph2d(container, dataset, options);
</script>

</body>
</html>
