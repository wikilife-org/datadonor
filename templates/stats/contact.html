{% extends "stats/base.html"%}
{% block styles %}
<link href="/static/stats/assets/datatables/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
{% endblock%}
{% block content%}
<div class="wraper container-fluid">
                <div class="page-title"> 
                    <h3 class="title">Contact</h3> 
                </div>
                  
                <div class="row">
                    
         
                    <!-- Left sidebar -->
                    
                    <!-- Right Sidebar -->
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="btn-toolbar" role="toolbar">
                                    <h3 class="pull-left m-t-5 m-b-0">Send Message!</h3>
                                    <div class="pull-right">
                                        <button class="btn btn-purple"> <span>Send</span> <i class="fa fa-send m-l-10"></i> </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="panel panel-default m-t-20">
                            <div class="panel-body p-t-10">
                                
                                <form role="form">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="From">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Subject">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Message body" style="height: 200px"></textarea>
                                    </div>
                                </form>
                            </div> <!-- panel -body -->
                        </div> <!-- panel -->
                    </div> <!-- End Rightsidebar -->
                
                </div><!-- End row -->

            </div> <!-- END Wraper -->
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/static/stats/assets/bootstrap-wysihtml5/wysihtml5-0.3.0.js"></script>
<script type="text/javascript" src="/static/stats/assets/bootstrap-wysihtml5/bootstrap-wysihtml5.js"></script>


<script type="text/javascript">
jQuery(document).ready(function(){
    $('.wysihtml5').wysihtml5();
});
</script>
<script src="/static/stats/js/jquery.app.js"></script>
{% endblock %}
