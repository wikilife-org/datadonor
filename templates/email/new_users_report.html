<html>
  <head>
  <title>Datadonors | Reports</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
    	{% autoescape off %}
        var data = google.visualization.arrayToDataTable({{result_user}});
        {% endautoescape %}
        var options = {
          title: 'New Users in Datadonors / total users: {{total_users}}',
          hAxis: {title: 'Date', titleTextStyle: {color: 'red'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
        

      }

      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart1);
      function drawChart1() {
        
    	{% autoescape off %}
        var data = google.visualization.arrayToDataTable({{result_devices}});
        {% endautoescape %}
        var options = {
          title: 'Devices by Users / based on {{total_users}} users',
          hAxis: {title: 'Devices', titleTextStyle: {color: 'red'}}
        };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div_devices'));
      chart.draw(data, options);

      }
    </script>
  </head>
  <body>
  		<h1 style="font-family:Arial">New users by day</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
      		<h1 style="font-family:Arial">Devices by users</h1>
    <div id="chart_div_devices" style="width: 900px; height: 500px;"></div>
  </body>
</html>
